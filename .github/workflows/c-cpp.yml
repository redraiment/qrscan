name: QRScan CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  linux:
    name: Linux Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: make
      run: make
  macos:
    name: MacOS Release
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: make
      run: make
