name: QRScan CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  linux:
    name: Linux Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: prepare
      run: |
        sudo apt-get update
        sudo apt-get install --no-install-recommends -y pkg-config libpng-dev libjpeg-dev
    - name: make
      run: make
  MacOS:
    name: MacOS Release
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: prepare
      run: |
        brew install pkg-config libpng jpeg
    - name: make
      run: make
